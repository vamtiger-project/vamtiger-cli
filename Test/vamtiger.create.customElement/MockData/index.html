<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vamtiger Web Component - Image Carousel</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400" rel="stylesheet">
    <link rel="stylesheet" href="Css/Critical/index.css">
    <link rel="stylesheet" href="Css/Noncritical/index.css">

    <script src="Js/Critical/index.js"></script>
</head>
<body>
    <figure id="vamtiger-image-carousel">
        <picture class="carousel-picture">
            <source 
                srcset="Asset/Image/Carousel/01-carousel-image.jpg"
            >
            <img class="carousel-image" srcset="Asset/Image/Carousel/01-carousel-image.jpg" alt="science through art">
        </picture>
        <figcaption class="carousel-image-title">
            <h1 class="carousel-image-title-text">Art Through Science</h1>
        </figcaption>
    </figure>
</body>
</html>
